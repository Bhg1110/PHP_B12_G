<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Set the size of the div element that contains the map */
    #map {
      height: 400px;  /* The height is 400 pixels */
      width: 100%;  /* The width is the width of the web page */
     }
    </style>
  </head>
<body>
<input onclick="getLocation()" type="button" value="get location" />
<div id="map"></div>

<script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxTSr81GOkXmRXsemC8Qe6IgsXREhcAPM&callback=initMap">
</script>
<script>
var x=document.getElementById("demo");
  function getLocation()
  {
    if (navigator.geolocation)
      {
      navigator.geolocation.getCurrentPosition(showPosition);
      }
    else{x.innerHTML="Geolocation is not supported by this browser.";}
  }
  function showPosition(position)
  {
      initMap(position.coords.latitude,position.coords.longitude)
  }
  // Initialize and add the map
function initMap(latitude,longitude) {
  // The location of Uluru
  var center = { lat: latitude, lng: longitude };
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 14, center: center});
  var marker = new google.maps.Marker({position: center, map: map});
}
</script>
</body>
