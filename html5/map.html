<!DOCTYPE html>
<html>
    <head>
<style>
    #map {
        height: 100%;
        }
        
        /* Optional: Makes the sample page fill the window. */
        html,
        body {
        height: 100%;
        margin: 0;
        padding: 0;
        }
        
</style>
    </head>
<body>
    <h2>Google Map </h2>
    <div id="map"></div>
    <hr>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxTSr81GOkXmRXsemC8Qe6IgsXREhcAPM&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

    <script>
        let map;
        function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 21.7645, lng: 72.1519 },
        zoom: 12
        });
        }
    </script>
</body>
